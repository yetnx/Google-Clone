    <style>
        /* Global transition for all elements */
        * {
            transition: background-color 0.75s ease, color 0.75s ease, border-color 0.75s ease, fill 0.75s ease, stroke 0.75s ease;
        }

        /* Styles for the theme toggle button */
        #theme-toggle {
            transition: background-color 0.75s ease, color 0.75s ease;
        }

        #theme-toggle-dark-icon, #theme-toggle-light-icon {
            transition: transform 0.75s ease-in-out, opacity 0.375s ease-in-out;
        }

        #theme-toggle-dark-icon.rotate, #theme-toggle-light-icon.rotate {
            transform: rotate(360deg);
        }

        .icon-hidden {
            opacity: 0;
            position: absolute;
        }
        .toggle-checkbox:checked {
            @apply: right-0 border-green-400;
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            @apply: bg-green-400;
            background-color: #68D391;
        }
        #theme-toggle-dark-icon, #theme-toggle-light-icon {
            transition: transform 0.5s ease-in-out;
        }
        #theme-toggle-dark-icon.rotate, #theme-toggle-light-icon.rotate {
            transform: rotate(360deg);
        }
    </style>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Function to set the theme
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('icon-hidden');
                themeToggleDarkIcon.classList.add('icon-hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('icon-hidden');
                themeToggleLightIcon.classList.add('icon-hidden');
            }
        }

        // Set the initial state to dark mode
        setTheme(true);

        themeToggleBtn.addEventListener('click', function() {
            // Toggle icons with fade effect
            themeToggleDarkIcon.classList.toggle('icon-hidden');
            themeToggleLightIcon.classList.toggle('icon-hidden');

            // Add rotation animation
            if (themeToggleDarkIcon.classList.contains('icon-hidden')) {
                themeToggleLightIcon.classList.add('rotate');
            } else {
                themeToggleDarkIcon.classList.add('rotate');
            }

            // Toggle the theme
            const isDark = document.documentElement.classList.toggle('dark');

            // Store the current theme preference
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        });

        // Remove the rotation class after animation completes
        themeToggleDarkIcon.addEventListener('transitionend', function(e) {
            if (e.propertyName === 'transform') {
                this.classList.remove('rotate');
            }
        });
        themeToggleLightIcon.addEventListener('transitionend', function(e) {
            if (e.propertyName === 'transform') {
                this.classList.remove('rotate');
            }
        });
    </script>
